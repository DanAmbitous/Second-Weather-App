<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <link rel="stylesheet" href="weatherAppSecond.css">
  <script src="https://unpkg.com/country-flag-emoji@latest/dist/country-flag-emoji.umd.min.js" defer></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin="" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.1.1/dist/chart.min.js" defer></script>
  <script src="weatherAppSecond.js" defer></script>
  <title>Weather Application</title>
</head>
<body>
  <div class="navigation">
    <input type="text" id="city-name" placeholder="City name goes here">
    <input type="text" id="country-name" placeholder="Country name goes here">
    <select name="temperature-units" id="temperature-units">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>
    <button type="submit" id="submit">Submit</button>
  </div>

  <div id="weather-information">
    <p id="country-flag"></p>
    <h2>Temperature of <span id="location-name"></span></h2>
    <object data="/animated/01d.svg" id="icon"></object>
    <p>Main: <strong><span id="main"></span></strong></p>
    <p>Description: <strong><span id="description"></span></strong></p>
    <p>Temperature: <strong><span id="temperature"></span></strong></p>
    <p>Feels Like: <strong><span id="feels-like"></span></strong></p>
    <p>Minimum Temperature: <strong><span id="minimum-temperature"></strong></span></p>
    <p>Maximum Temperature: <strong><span id="maximum-temperature"></strong></span></p>
    <p>Humidity: <strong><span id="humidity"></strong></span></p>
  </div>

  <div id="chart-section">
    <canvas id="chart" width="800" height="400"></canvas>
  </div>

  <div id="map-section">
    <div id="map"></div>
  </div>
</body>
</html>
